<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chabé - Transport Privé</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Bienvenue chez Chabé</h1>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>Transport Privé Haut de Gamme</h2>
        <p>Découvrez nos services de chauffeur privé de luxe.</p>
    </section>

    <section id="services">
        <h2>Nos Services</h2>
        <p>Transport VIP, événements, voyages d'affaires...</p>
    </section>

    <section id="contact">
        <h2>Contactez-nous</h2>
        <form>
            <input type="text" placeholder="Votre Nom" required>
            <input type="email" placeholder="Votre Email" required>
            <textarea placeholder="Votre Message"></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Chabé - Tous droits réservés</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
